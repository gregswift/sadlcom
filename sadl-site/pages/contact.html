<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Us</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="../styles/contact.css">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
          </style>
    </head>
    <body>
      <div id="site-header"></div>
      <h1 class="page-title-header"> Contact Us</h1>
      <div class="contact-us-container">

        <div class="address-section">
            <p class="address-line-1">1150 N Loop 1604 W, #108-420</p>
            <p class="address-line-2">San Antonio, TX 78248</p>
            <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3468.9107765654076!2d-98.5128077237558!3d29.606279875147237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x865c618a479d9bb3%3A0x31a63bb17742b178!2s1150%20N%20Loop%201604%20W%20108%20420%2C%20San%20Antonio%2C%20TX%2078248!5e0!3m2!1sen!2sus!4v1727231668222!5m2!1sen!2sus"
            width="346"height="300"></iframe>
          </div>
          <div class="form-section">
            <form action="mailto:spain.elise@gmail.com" method="post">
              <label class="label-header" for="name">Your Name</label>
              <input type="text" id="name" aria-required="true"></input>
    
              <label class="label-header" for="email">
                Your Email
              </label>
              <input type="email" id="email" aria-required="true"></input>
    
              <label class="label-header" for="subject-line">Subject</label>
              <input type="text" id="subject-line"></input>

              <label class="label-header" for="message">Your Message</label>
              <textarea type="text" id="message" rows="10" cols="50"></textarea>
    
              <button class="form-btn" type="submit">Send</button>
            </form>
          </div>
      </div>
        <script src="../navigation.js"></script>
        <script src="../index.js"></script>
    </body>
</html>
